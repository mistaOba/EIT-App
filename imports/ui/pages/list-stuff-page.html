<template name="List_Stuff_Page">
  {{#If_Logged_In}}
    <div class="ui text container">
      {{#if Template.subscriptionsReady}}
        <table style="margin-top: 20px" class="ui celled olive table">
          <thead>
          <tr>
            <th></th>
            <th>Full Name</th>
            <th>Country</th>
            <th>Age</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
          </thead>

          <tbody>
          {{#each stuffList}}
            <tr>
              <td><input type="checkbox" class="eitCheck"/></td>
              <td>{{name}}</td>
              <td>{{country}}</td>
              <td>{{age}}</td>
              {{#if compare createdBy currentUser._id}}  
              <td><a href="{{pathFor 'Edit_Stuff_Page' _id=_id}}">Edit</a></td>
              <td><button data-id="{{_id}}" class="ui red basic button" id="deleteButton">Delete</button></td>
              {{/if}}
            </tr>
            {{/each}}
          </tbody>
        </table>
        {{#if compare createdBy currentUser._id}}<button data-id="{{_id}}" class="ui red basic button" id="deleteSelectedButton">Delete Selected</button>{{/if}}
      {{else}}
        {{> Loading}}
      {{/if}}
    </div>
  {{/If_Logged_In}}
</template>
